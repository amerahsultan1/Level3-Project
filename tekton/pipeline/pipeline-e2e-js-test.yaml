apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: e2e-js-test-pipeline
spec:
  resources:
    - name: level3-project
      type: git
  params:
    - name: IMAGE
      type: string
      default: "amerahsultan1/e2e-js-test"
    - name: DOCKERFILE
      type: string
      default: "/workspace/level3-project/e2e-js-test/Dockerfile"
    - name: CONTEXT
      type: string
      default: "/workspace/level3-project/e2e-js-test"
    - name: imageUrl
      type: string
      default: "amerahsultan1/e2e-js-test"
    - name: imageTag
      type: string
      default: "latest"
  tasks:
  - name: build-push-image
    taskRef:
      name: build-push-task
    params:
      - name: IMAGE
        value: "$(params.IMAGE)"
      - name: DOCKERFILE
        value: "$(params.DOCKERFILE)"
      - name: CONTEXT
        value: "$(params.CONTEXT)"
    resources:
      inputs:
        - name: level3-project
          resource: level3-project
  - name: run-test
    taskRef:
      name: run-e2e-test-task
    runAfter:
      - build-push-image
    params:
      - name: imageUrl
        value: "$(params.imageUrl)"
      - name: imageTag
        value: "$(params.imageTag)"
    resources:
      inputs:
        - name: level3-project
          resource: level3-project
